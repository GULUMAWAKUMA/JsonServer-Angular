
<mat-card class="registration" >
   <div class="form">
    <mat-card-header>
       <h1>User Login</h1>
    </mat-card-header>
    <mat-card-content>
       <form class="example-form" [formGroup]="loginForm" (ngSubmit)="proceedLogin()">
       
       <div class="input">
    <mat-form-field class="example-full-width" style="width: 600px;">
      <mat-label>User Name</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
   </div>
       
       <div class="input">
    <mat-form-field class="example-full-width" style="width: 600px;">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password">
    </mat-form-field>
   </div>
    
    <div>
    <button mat-raised-button color="primary" value="Submit">Submit</button>
    <a routerLink="/register" mat-raised-button color="accent">Back to Register</a>
   </div>



  </form>
    </mat-card-content>
   </div>
  </mat-card>
