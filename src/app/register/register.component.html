
<mat-card class="registration" >
  <div class="form">
   <mat-card-header>
      <h1>User Registration</h1>
   </mat-card-header>
   <mat-card-content>
      <form class="example-form" [formGroup]="registerForm" (ngSubmit)="proceedRegistration()">
      
      <div class="input">
   <mat-form-field class="example-full-width" style="width: 600px;">
     <mat-label>User Name</mat-label>
     <input matInput formControlName="userName">
   </mat-form-field>
  </div>
      <div class="input">
   <mat-form-field class="example-full-width" style="width: 600px;">
     <mat-label>First_Name</mat-label>
     <input matInput formControlName="firstName">
   </mat-form-field>
  </div>
      <div class="input">
   <mat-form-field class="example-full-width" style="width: 600px;">
     <mat-label>Last_Name</mat-label>
     <input matInput formControlName="lastName">
   </mat-form-field>
  </div>
      <div class="input">
   <mat-form-field class="example-full-width" style="width: 600px;">
     <mat-label>Password</mat-label>
     <input matInput formControlName="password">
   </mat-form-field>
  </div>
      <div class="input">
   <mat-form-field class="example-full-width" style="width: 600px;">
     <mat-label>Email</mat-label>
     <input matInput formControlName="email">
   </mat-form-field>
  </div>
      
  <div class="input">
    <mat-radio-group formControlName="gender" aria-label="Gender">
      <mat-radio-button value="male">Male</mat-radio-button>
      <mat-radio-button value="female">Female</mat-radio-button>
    </mat-radio-group>
   </div>
   <div>
   <button mat-raised-button color="primary" value="Submit">Submit</button>
   <a routerLink="/login" mat-raised-button color="accent">Back to Login</a>
  </div>
 </form>
   </mat-card-content>
  </div>
 </mat-card>
