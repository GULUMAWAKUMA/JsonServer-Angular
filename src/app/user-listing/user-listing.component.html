<div class="mat-elevation-z8">

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

   <!--- Note that these columns can be defined in any order.
         The actual rendered columns are set as a property on the row definition" -->
 
   <!-- Position Column -->
   <ng-container matColumnDef="username">
     <th mat-header-cell mat-sort-header *matHeaderCellDef> User Name </th>
     <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
   </ng-container>
 
   <!-- Name Column -->
   <ng-container matColumnDef="firstname">
     <th mat-header-cell mat-sort-header *matHeaderCellDef> First Name </th>
     <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
   </ng-container>
   <ng-container matColumnDef="lastname">
     <th mat-header-cell mat-sort-header *matHeaderCellDef> Last Name </th>
     <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
   </ng-container>
 
   <!-- Weight Column -->
   <ng-container matColumnDef="email">
     <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
     <td mat-cell *matCellDef="let element"> {{element.email}} </td>
   </ng-container>
 
   <!-- Symbol Column -->
   <ng-container matColumnDef="role">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role===""? "Un Assigned":element.role}} </td>
    </ng-container>
   <ng-container matColumnDef="status">
     <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
     <td mat-cell *matCellDef="let element"> {{element.isactive?'Active':'InActive'}} </td>
   </ng-container>
   <ng-container matColumnDef="action">
     <th mat-header-cell mat-sort-header *matHeaderCellDef> Action </th>
     <td mat-cell *matCellDef="let element">
       <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
         <mat-icon>menu</mat-icon>
       </button> -->
       <a *ngIf="element.role !='admin'" (click)="UpdateUser(element.id)" mat-raised-button color="primary" value="Submit">Update</a>

      </td>
   </ng-container>
 
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
 
 <mat-paginator [pageSizeOptions]="[5, 10, 20]"
 showFirstLastButtons
 aria-label="Select page of periodic elements">
</mat-paginator>



</div>
